{% extends 'blog/frame.html' %}


{% block content %}
<table border=1>
    {% for i in post_all %}         
    <tr>
        <td>{{i.who}}</td><td>{{i.text}}</td><td>{{i.picture.name}}</td><td>{{i.date}}</td>
    </tr>
    {% endfor %}
</table>

<a href="{% url 'blog:postform' %}"">글쓰기</a>

{% endblock content %}
